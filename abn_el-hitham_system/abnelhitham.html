<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EELU</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="eelu">
           <p>EELU</p>
                </div>
                <div class="content-form">
            <form class="form">
               <div class="inputs">
                    <input type="text" class="text" name="user-name" placeholder="Username" >
                    <input type="password" class="password" name="password" placeholder="password">
                </div>
               <div class="radio1">
                    <input type="radio" id="radio" name="user" value="system-user">
                    <label for="html">System User</label>
                    <input type="radio" id="radio" name="staff" value="staff">
                    <label for="html">Staff</label>
                    <input type="radio" id="radio" name="student" value="student">
                    <label for="html">student</label>
                </div>
                <a href="#">
                <div class="log-in">
                    <input type="submit" class="log-in" name="user-name" value="LOG IN" >
                </div>
                </a>
            </form>
            </div>
        <div class="footer">
            <p><a href="#" class="font">الدليل الإرشادي للأخطاء الشائعة</a></p>
